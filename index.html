<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Movie Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <h2>Popular Films </h2>

    <form class="input-container">
      <input type="text" name="movie-name" id="movie-name" placeholder="type to search a movie">
      <img src="images/search-icon.svg" alt="Search Icon" class="searchIcon">
    </form>

    <div class="showOnlyFavorites">
      <input type="checkbox" name="onlyFavorites" id="onlyFavorites">
      <label for="onlyFavorites">Show only my favorite movies</label>
    </div>

    </div>
    <div class="movies"></div>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
